<!doctype html>
<html lang="ru">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="chrome://news/css/news.css">
        <script src="js/news.js"></script>
</head>
<body>
    <header>
        <div class="header__outer"><div class="header__inner">
            <div class="logo">
                <img src="img/cointelegraph.svg" alt="" class="logo__img"/>
            </div>
            <div class="lang" >
                <span class="lang__button" id="lang__button"><span class="lang__button-close">▼</span> <span class="lang__button-open">▲</span> <span id="lang__button-desc">English</span></span>
                <div class="lang__list">
                    <ul>
                        <li langid="en" class="active">English</li>
                        <li langid="es">Español</li>
                        <li langid="zh">中文&nbsp;(Chinese)</li>
                        <li langid="de">Deutsch</li>
                        <li langid="it">Italiano</li>
                        <li langid="ar">عربي&nbsp;(Arabic)</li>
                        <li langid="jp">日本語&nbsp;(Japanese)</li>
                        <li langid="ko">한국어&nbsp;(Korean)</li>
                        <li langid="pt">Português&nbsp;brasileiro</li>
                        <li langid="tr">Türkçe</li>
                    </ul>
                </div>
            </div>
        </div></div>
    </header>
    <div class="crypto">
        <div class="slider"><div class="slider__inner" id="slider"></div></div>
        <div class="texts picked">
            <div class="texts__buttons">
                <span class="texts__button picked">PICKED</span>
                <span class="texts__button latest">LATEST</span>
            </div>
            <div class="texts__tab picked">
                <ul></ul>
            </div>
            <div class="texts__tab latest">
                <ul></ul>
            </div>
        </div>
    </div>
    <div class="templates">
            <div class="slider__item">
                <img src="img/528x352.png" alt="" class="slider__item-img"/>
                <a href="" class="slider__item-a"></a>
                <span class="slider__item-desc">by  <span class="slider__item-author"></span></span>
            </div>

            <li class="texts__tab-item"><a href=""></a></li>
    </div>
</body>
</html>
